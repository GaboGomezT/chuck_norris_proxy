<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>API Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #23272f;
      background: #f4f8fb;
      min-height: 100vh;
      padding: clamp(12px, 3vw, 24px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: min(95vw, 800px);
      width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px) saturate(110%);
      -webkit-backdrop-filter: blur(10px) saturate(110%);
      padding: clamp(20px, 4vw, 36px);
      border-radius: clamp(12px, 2vw, 16px);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
      border: 1.5px solid #e3e8ee;
    }

    h1 {
      color: #2563eb;
      font-size: clamp(1.5rem, 4vw, 2.1rem);
      font-weight: 600;
      margin-bottom: clamp(16px, 3vw, 24px);
      text-align: center;
      letter-spacing: -1px;
    }

    h2 {
      color: #2563eb;
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      font-weight: 600;
      margin: clamp(24px, 4vw, 32px) 0 clamp(10px, 2vw, 14px) 0;
      padding-top: clamp(8px, 2vw, 12px);
      border-top: 1px solid #e3e8ee;
      letter-spacing: 0.5px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: clamp(8px, 2vw, 11px) clamp(16px, 3vw, 22px);
      font-size: clamp(14px, 2vw, 15px);
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s, background 0.18s;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
      outline: none;
      letter-spacing: 0.5px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }

    button:hover, button:focus {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.13);
      background: #2563eb;
    }

    input, textarea {
      padding: clamp(8px, 2vw, 11px) clamp(10px, 2vw, 14px);
      font-size: clamp(14px, 2vw, 15px);
      border: 1.5px solid #e3e8ee;
      border-radius: 8px;
      transition: border-color 0.2s;
      margin-right: 0;
      font-family: 'Monaco', 'Consolas', monospace;
      background: rgba(255,255,255,0.85);
      color: #23272f;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      width: 100%;
      min-width: 0;
      resize: vertical;
      box-sizing: border-box;
      word-break: break-all;
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px #dbeafe;
    }

    p {
      margin: clamp(10px, 2vw, 15px) 0;
      padding: clamp(8px, 2vw, 12px);
      background: #f1f5f9;
      border-radius: 7px;
      border-left: 3px solid #3b82f6;
      font-family: 'Monaco', 'Consolas', monospace;
      word-break: break-all;
      font-size: clamp(13px, 1.8vw, 14px);
      color: #2563eb;
      min-height: 18px;
      max-width: 100%;
      overflow-x: auto;
    }

    pre {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: clamp(13px, 1.8vw, 14px);
      color: #2563eb;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 100%;
      overflow-x: auto;
    }

    .section {
      margin-bottom: clamp(14px, 3vw, 18px);
      width: 100%;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(8px, 2vw, 10px);
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .container {
        padding: clamp(24px, 5vw, 36px);
      }

      .input-group {
        gap: 12px;
      }

      button {
        width: auto;
        min-width: 200px;
      }

      input, textarea {
        width: 100%;
      }
    }

    @media (max-width: 767px) {
      .container {
        padding: 16px;
        margin: 8px;
      }

      button {
        width: 100%;
      }

      input, textarea {
        width: 100%;
      }

      p {
        font-size: 13px;
      }

      pre {
        font-size: 13px;
      }
    }

    /* Add smooth scrolling for better mobile experience */
    html {
      scroll-behavior: smooth;
    }

    /* Improve touch targets on mobile */
    @media (hover: none) and (pointer: coarse) {
      button, input, textarea {
        min-height: 44px;
      }
    }

    /* Loading spinner styles */
    .loading-spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading .loading-spinner {
      display: block;
    }

    .loading button {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Chuck Norris API</h1>
    <div class="section">
      <button onclick="generateKey()">Generate API Key</button>
      <p id="result"></p>
    </div>

    <h2>Test Protected API</h2>
    <div class="section">
      <div class="input-group">
        <textarea id="apiKey" placeholder="Paste your key here" rows="2"></textarea>
      </div>
    </div>

    <h2>Random Joke</h2>
    <div class="section">
      <div class="input-group">
        <button onclick="callProtected('/api/v1/joke')">Get Random Joke</button>
        <div class="loading-spinner" id="randomJokeSpinner"></div>
      </div>
      <p id="randomJokeResponse"></p>
    </div>

    <h2>Categories</h2>
    <div class="section">
      <div class="input-group">
        <button onclick="getCategories()">Get All Categories</button>
        <div class="loading-spinner" id="categoriesSpinner"></div>
      </div>
      <p id="categoriesResponse"></p>
    </div>

    <h2>Joke by Category</h2>
    <div class="section">
      <div class="input-group">
        <input type="text" id="categoryInput" placeholder="Enter category (e.g. 'dev', 'science')" />
        <button onclick="getJokeByCategory()">Get Joke by Category</button>
        <div class="loading-spinner" id="categoryJokeSpinner"></div>
      </div>
      <p id="categoryJokeResponse"></p>
    </div>

    <h2>Search Jokes</h2>
    <div class="section">
      <div class="input-group">
        <input type="text" id="searchInput" placeholder="Enter search query" />
        <button onclick="searchJokes()">Search Jokes</button>
        <div class="loading-spinner" id="searchSpinner"></div>
      </div>
      <p id="searchResponse"></p>
    </div>
  </div>

  <script>
    function getApiKey() {
      return document.getElementById('apiKey').value;
    }

    function generateKey() {
      fetch('/api/v1/keys', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').innerText = "Your API key: " + data.key;
          document.getElementById('apiKey').value = data.key;
        });
    }

    function setLoading(sectionId, isLoading) {
      const section = document.querySelector(`#${sectionId}`).closest('.section');
      const button = section.querySelector('button');
      const spinner = section.querySelector('.loading-spinner');
      
      if (isLoading) {
        section.classList.add('loading');
        button.disabled = true;
      } else {
        section.classList.remove('loading');
        button.disabled = false;
      }
    }

    function makeRequest(endpoint, responseId) {
      const key = getApiKey();
      if (!key) {
        document.getElementById(responseId).innerText = 'Error: Please generate and enter an API key first';
        return;
      }

      const spinnerId = responseId.replace('Response', 'Spinner');
      setLoading(spinnerId, true);
      document.getElementById(responseId).innerText = '';

      fetch(endpoint, {
        headers: { 'X-API-Key': key }
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById(responseId).innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(err => {
          document.getElementById(responseId).innerText = 'Error: ' + err.message;
        })
        .finally(() => {
          setLoading(spinnerId, false);
        });
    }

    function callProtected(endpoint) {
      makeRequest(endpoint, 'randomJokeResponse');
    }

    function getCategories() {
      makeRequest('/api/v1/categories', 'categoriesResponse');
    }

    function getJokeByCategory() {
      const category = document.getElementById('categoryInput').value.trim();
      if (!category) {
        document.getElementById('categoryJokeResponse').innerText = 'Error: Please enter a category';
        return;
      }
      makeRequest(`/api/v1/joke/${encodeURIComponent(category)}`, 'categoryJokeResponse');
    }

    function searchJokes() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        document.getElementById('searchResponse').innerText = 'Error: Please enter a search query';
        return;
      }
      makeRequest(`/api/v1/search?query=${encodeURIComponent(query)}`, 'searchResponse');
    }
  </script>
</body>

</html>
